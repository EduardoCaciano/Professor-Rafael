<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs HTML</title>
    <style>
    body{
        width: 100vw;
        height: 100vh;
        margin: 0;

        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 166, 0, 0.76);
    }

    form{
        display: flex;
        flex-direction: column;
        gap: 5px;
        background-color: darkgray;
        color: white;
        width: 450px;
        height: 600px;
    }
    </style>

</head>
<body>
    <form>

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome_completo" />

        <label for="data">Data</label>
        <input type="date" id="data" name="Data de Nascimento" />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" />

        <label for="idade">Idade</label>
        <input type="number" id="idade" min="1" max="150"
        name="idade" placeholder="Idade" />

        <label for="email">E-mail</label>
        <input type="email" id="email"
        name="email" placeholder="E-Mail" />

        <p style="margin-bottom: 0;">Sexo</p>
        <div>
            <input type="radio" id="sexoF" value="F" name="sexo" />
            <label for="sexoF">Feminino</label>
        </div>

        <div>
            <input type="radio" id="sexoM" value="M" name="sexo" />
            <label for="sexoM">Masculino</label>
        </div>

        <div>
            <input type="radio" id="sexo0" value="0" name="sexo" />
            <label for="sexo0">Prefiro não dizer</label>
        </div>



        <p style="margin-bottom: 0;">Hobbys</p>

        <div>
        <input type="checkbox" id="cantar" name="cantar"/>
        <label for="cantar">Cantar</label>
        </div>

        <div>
            <input type="checkbox" id="dancar" name="dancar"/>
            <label for="dancar">Dançar</label>
        </div>

        <div>
            <input type="checkbox" id="programar" name="programar"/>
            <label for="programar">Programar</label>
         </div>

        <button>Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
